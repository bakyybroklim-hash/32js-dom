<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            display:flex;
            flex-direction: column;
            background-color: rgb(10, 10, 121);
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            height: 42px;
            width: 100px;
            background-color: #048509;
            color: rgb(248, 241, 241);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e04414;
        }
        img {
            display: block;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 30px;
        }
       
    </style>
</head>
<body>
  <input id="searchInput" type="text" placeholder="Напиши слово..." />
  <button onclick="getPhoto()">Найти</button>
  <img id="honor"  src="el.urls.small" alt="">

    <script src="script.js"></script>
</body>
</html>
